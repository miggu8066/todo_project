<!DOCTYPE html>
{% extends 'firstapp/index.html' %}

{% block contents %}

<h2>LOGIN</h2>
<br>
<form action="" method="POST">
    {% csrf_token %}
    
    {% for form in forms %}
    <div>
        <label for="{{ form.id_for_label }}">{{ form.label }}</label>
        {{ form }}
    </div>
    {% endfor %}

    {% if error %}
    {{ error }}
    {% endif %}
    <button type="submit" name="register-submit" value="register">로그인하기</button>

</form>

{% endblock contents %}
