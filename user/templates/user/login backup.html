<!DOCTYPE html>
<html lang="kr">
<head>
    <title>TO_DO_page!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../../static/login.js"></script>
    <link rel="stylesheet" href="../../../static/login.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4">
            <h1 class="text-center mb-4">LOGIN</h1>
            <form action="" method="POST">
                {% csrf_token %}
                {% for form in forms %}
                <div class="mb-3">
                    <label for="{{ form.id_for_label }}">{{ form.label }}</label>
                    {{ form }}
                </div>
                {% endfor %}
        
                {% if error %}
                <div class="alert alert-danger" role="alert">{{ error }}</div>
                {% endif %}
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-dark" name="login-submit" value="login">로그인하기</button>
                </div>
            </form>
            <hr>
            <div class="text-center">
                <a href="{% url 'user:forgetid' %}" id="forget_id">Forget ID?</a>
                <span class="mx-4">|</span>
                <a href="{% url 'user:forgetpw' %}" id="forfet_pw">Forget Password?</a>
            </div>
        </div>
    </div>
</body>

</html>
