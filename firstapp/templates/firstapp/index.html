<!DOCTYPE html>
<html lang="kr">
<head>
    <title>TO_DO_page!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <a href="{% url 'todo_main:main_page' %}" class=""><h1>TODO_LIST</h1></a>
    <a href="{% url 'board:board_list' %}"><button type="button" class="btn btn-outline-dark">게시판</button></a>

    {% if login_session %}
    <a href="{% url 'user:logout' %}"><button type="button" class="btn btn-outline-dark">로그아웃</button></a>
    {% else %}
    <a href="{% url 'user:login' %}"><button type="button" class="btn btn-outline-dark">로그인</button></a>
    <a href="{% url 'user:register' %}"><button type="button" class="btn btn-outline-dark">회원가입</button></a>
    {% endif %}

    <div style="border: 1px black solid; margin: 20px 0px;"></div>
    {% block contents %}
    {% endblock contents %}
</body>
</html>
