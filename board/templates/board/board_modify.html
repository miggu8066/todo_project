<!DOCTYPE html>
{% extends 'firstapp/index.html' %}

{% block contents %}
<div>게시판 수정하기</div>
<form action="" method="POST">
    {% csrf_token %}

    {% for form in forms %}
    <div>
        <label for="{{ form.id_for_label }}">{{ form.label }}</label>
        {{ form }}
    </div>
    {% endfor %}

    {% if error %}
    {{ error }}
    {% endif %}
    <button tybe="submit">글 수정하기</button>
</form>
{% endblock contents %}  
{% comment %} 여기서 다시 시작 {% endcomment %}
