<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>Green modify</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->

    <!-- Template Stylesheet -->

    <!-- Font Awesome -->

</head>
<body>
    <div class="container">
        <div>
            <H2 class="container py-5 h-100"><a href="{% url 'todo_main:main_page' %}">board update</a></H2>
            <form action="" method="POST">
                {% csrf_token %}
            
                {% for form in forms %}
                <div>
                    <label for="{{ form.id_for_label }}">{{ form.label }}</label>
                    {{ form }}
                </div>
                {% endfor %}
            
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <button tybe="submit" class="btn btn-sm btn-success" onclick="return confirm('정말 수정 하시겠습니까?');">
                    <i class="fa-solid fa-check"> 수정하기</i>
                </button>
            </form>
        </div>
        <div class="row">
            <div class="col-md-4">asd</div>
        </div>
    </div>

    
</body>
</html>
