<!DOCTYPE html>
{% extends 'firstapp/index.html' %}

{% block contents %}

<div class="">
    <H2>게시판</H2>
    <div>
        <a href="{% url 'board:board_write' %}">
            <button type="button" class="btn btn-outline-dark">글쓰기</button></a>
    </div>
    <div style="border: 1px black solid; margin: 20px 0x;"></div>
</div>

{% for board in board_list %}
<div class="list-group">
    <a href="/board/detail/{{ board.pk }}/" class="list-group-item list-group-item-action">
        <tr>
            <td>{{ board.title }}</td>
            <td>{{ board.writer.user_name }}</td>
            <td>{{ board.write_dttm|date:"Y-m-d" }}</td>
        </tr>
    </a>
</div>
{% endfor %}
{% include 'board/pagination.html' %}
{% endblock contents %}
