<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>Green write</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>

    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Stylesheet -->
    <style>
        .resizable-left {
            overflow: auto;
            position: relative; /* 추가 */
        }

        .resizable-right {
            overflow: auto;
            position: relative; /* 추가 */
        }

        .resizer {
            width: 10px;
            background-color: #e0e0e0;
            cursor: ew-resize;
            position: absolute;
            top: 0;
            right: -5px;
            bottom: 0;
            z-index: 1; /* 추가 */
        }
    </style>

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-9 border border-gray border-2 p-3 resizable-left">
                <H2 class="container py-3 mb-4 text-center"><a href="{% url 'todo_main:main_page' %}">board write</a></H2>
                <form action="" method="POST">
                    {% csrf_token %}
                
                    {% for form in forms %}
                    <div>
                        <label for="{{ form.id_for_label }}">{{ form.label }}</label>
                        {{ form }}
                    </div>
                    {% endfor %}
                
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    <div>
                        <button type="submit" class="btn btn-sm btn-success" name="save_write" onclick="return confirm('완료 하시겠습니까?');">
                            <i class="fa-solid fa-check">글 작성 완료</i>
                        </button>
                        <button type="submit" class="btn btn-sm btn-warning" name="save_temp">
                            <i class="fa-solid fa-clock-rotate-left fa-beat-fade"> 임시저장</i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-3 border border-gray border-2 p-3 resizable-right" >
                <H2 class="container py-3 mb-4 text-center"><a href="#">임시저장 LIST</a></H2>
                {% if temp_boards %}
                <ul class="list-unstyled">
                    {% for temp in temp_boards%}
                        <div class="d-flex justify-content-between border rounded-pill p-3">
                            <div>
                                <a href="{% url 'board:board_write' %}?temp_board_id={{ temp.id }}">
                                    제목: {{ temp.title }}
                                </a><br>
                                <small>{{ temp.temporary_saved_at }}</small>
                            </div>
                            <form action="" method="POST" class="d-inline-block d-flex align-items-center">
                                {% csrf_token %}
                                <input type="hidden" name="delete_temp" value="{{ temp.id }}">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    삭제
                                </button>
                            </form>
                        </div>
                    <br>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
    </div>
    <script>
        const resizableLeft = document.querySelector('.resizable-left');
        const resizableRight = document.querySelector('.resizable-right');
        const resizer = document.createElement('div');
        resizer.className = 'resizer';
        resizableLeft.appendChild(resizer);

        resizer.addEventListener('mousedown', initResize, false);

        function initResize(e) {
            window.addEventListener('mousemove', resize, false);
            window.addEventListener('mouseup', stopResize, false);
        }

        function resize(e) {
            const width = e.clientX - resizableLeft.getBoundingClientRect().left;
            resizableLeft.style.width = `${width}px`;
            resizableRight.style.width = `calc(100% - ${width}px)`;
        }

        function stopResize() {
            window.removeEventListener('mousemove', resize, false);
            window.removeEventListener('mouseup', stopResize, false);
        }
    </script>
</body>
</html>
