<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>Green write</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 border border-gray border-2 p-3">
                <H2 class="container py-3 mb-4 text-center"><a href="{% url 'todo_main:main_page' %}">board write</a></H2>
                <form action="" method="POST">
                    {% csrf_token %}
                
                    {% for form in forms %}
                    <div>
                        <label for="{{ form.id_for_label }}">{{ form.label }}</label>
                        {{ form }}
                    </div>
                    {% endfor %}
                
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    <div>
                        <button type="submit" class="btn btn-sm btn-success" name="save_write" onclick="return confirm('완료 하시겠습니까?');">
                            <i class="fa-solid fa-check">글 작성 완료</i>
                        </button>
                        <button type="submit" class="btn btn-sm btn-warning" name="save_temp">
                            <i class="fa-solid fa-clock-rotate-left fa-beat-fade"> 임시저장</i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 border border-gray border-2 p-3" >
                <H2 class="container py-3 mb-4 text-center"><a href="#">임시저장</a></H2>
                {% if temp_boards %}
                <ul>
                    {% for temp in temp_boards%}
                    <li>
                        <a href="{% url 'board:board_write' %}?temp_board_id={{ temp.id }}">
                            글 제목: {{ temp.title }}
                        </a><br>
                        <small>{{ temp.temporary_saved_at }}</small>
                    </li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
