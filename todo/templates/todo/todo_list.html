
<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css" rel="stylesheet"/>
    <title>todo item</title>
</head>

<body>
    <section class="vh-100" style="background: linear-gradient(to bottom right, #b1e7d3,#ffffff);">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">

                            <h6 class="mb-3"></h6>
                            <form action="" method="POST" class="d-flex justify-content-center align-items-center mb-4">
                                {% csrf_token %}
                                <div class="form-outline flex-fill">
                                    {{ Items.todo_content }}
                                    <label class="form-label" for="form3">오늘 할일이 무엇인가요?</label>
                                </div>
                                <button type="submit" name="add_todo" class="btn btn-primary btn-lg ms-2">Add</button>
                            </form>

                            <ul class="list-group mb-0">
                                {% for show in todo_list %}
                                <li class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">
                                    <div class="d-flex align-items-center justify-content-between w-100">
                                        <form id="delete-form-{{ show.pk }}" action="/todo/item/" method="POST">
                                            {% csrf_token %}
                                            <input type="hidden" name="id" value="{{ show.pk }}">
                                            <div class="form-check">
                                                <input class="form-check-input me-2" type="checkbox" id="checkbox_{{ show.pk }}" name="checkbox" onchange="toggleStrikethrough(this)">
                                                <label class="form-check-label content" for="checkbox_{{ show.pk }}" onclick="editText('{{ show.pk }}', this)">{{ show.todo_content }}</label>
                                            </div>
                                        </form>
                                        <div>
                                            <button type="submit" class="btn btn-sm btn-success" >
                                                <i class="fa-solid fa-reply"></i>
                                            </button>
                                            <button type="submit" form="delete-form-{{ show.pk }}" name="delete_todo" class="btn btn-sm btn-danger">
                                                <i class="fas fa-times"></i>
                                            </button>
                                        </div>
                                    </div>
                                </li>
                                {% endfor %}
                                {% if error %}
                                {{ error }}
                                {% endif %}
                            </ul>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
    
    <script>

        function toggleStrikethrough(checkbox) {
        var label = checkbox.nextElementSibling;
            if (checkbox.checked) {
                label.style.textDecoration = "line-through";
            } else {
                label.style.textDecoration = "none";
            }
        }

        function editText(itemId, label) {
            var text = label.innerText;
            label.innerHTML = '<input type="text" value="' + text + '">';
            var input = label.querySelector('input');
            input.focus();
            input.setSelectionRange(0, input.value.length);

            input.addEventListener('click', function(event) {
                event.stopPropagation();
            });

            input.addEventListener('blur', function() {
                if (input.value.trim() === '') {
                    alert('오늘할일을 작성해주세요.');
                    label.innerHTML = text;
                } else {
                    updateText(input, label);
                }
            });
        }

        function handleLabelClick(event) {
            event.stopPropagation();
        }

        function updateText(input, label) {
            var newText = input.value;
            var span = document.createElement('span');
            span.className = 'content';
            span.innerText = newText;
            label.innerHTML = '';
            label.appendChild(span);
        }

        const deleteForms = document.querySelectorAll('[id^="delete-form-"]');

        deleteForms.forEach((form) => {
            form.addEventListener('submit', (event) => {
                const checkbox = form.elements.checkbox;
                if (!checkbox.checked) {
                    event.preventDefault();
                    alert('체크박스를 선택해주세요.');
                }
            });
        });
    </script>
</body>
</html>
