{% extends 'firstapp/index.html' %}

{% block contents %}

<body>
    <div class="">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="">
                {{ Items }}
                <span>
                <button type="submit">메모하기!</button>
                </span>
            </div>
        </form>
        {% for show in todo_list %}
        <div class="">
            <li class="">{{ show.todo_content }}</li>
            <span>
                <button type="submit">할일 완료</button>
            </span>
        {% endfor %}
        {% if error %}
        {{ error }}
        {% endif %}
        </div>
    </div>
</body>
</html>
{% endblock contents %}
